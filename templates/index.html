<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/icon.png">
    <title>Аудио Тайм-трекер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>
<body>
    <div class="container">
    <h2>Аудио Тайм-трекер DiaBert</h2>
    <div class="center-button-wrapper">
        <button id="startButton" class="main-button">
            <i class="fas fa-play"></i> Начать запись
        </button>
    </div>

    <div class="mode-row">
    <span>Голосовое управление</span>
    <div class="toggle-wrapper">
        <label class="toggle">
            <input type="checkbox" id="timeTrackerToggle">
            <span class="slider"></span>
        </label>
    </div>
    <!-- Иконка подсказки -->
    <span class="tooltip-icon" data-tooltip="Включите режим голосового управления.&#10;Команды: «Начать запись», «Старт».&#10;Команды: «Стоп», «Завершить».">?</span>
</div>


    <form id="uploadForm">
        <input type="file" id="audioFile" accept="audio/*">
        <button type="submit">
            <i class="fas fa-file-audio"></i> Обработать аудиофайл
        </button>
    </form>

    <div class="content-wrapper">
        <div class="recognition-results">
            <div id="output" contenteditable="true"></div>
        </div>
        <div class="operations-table">
            <table>
                <thead>
                    <tr>
                        <th>Операция</th>
                        <th>Время начала</th>
                        <th>Время завершения</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Тестовая операция</td>
                        <td contenteditable="true" class="time-cell">09:00</td>
                        <td contenteditable="true" class="time-cell">10:30</td>
                        <td><button class="delete-row"><i class="fas fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <button class="add-row"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <button id="clearTextButton" style="display: inline;">
        <i class="fas fa-eraser"></i> Очистить текст
    </button>
    <button id="makeTimeTableButton" style="display: inline;">
        <i class="fas fa-calendar-alt"></i> Создать расписание
    </button>
    <button id="downloadDocxButton" style="display: inline;">
        <i class="fas fa-download"></i> Скачать DOCX
    </button>
</div>

    <!-- Подключение Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
