<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудио Тайм-трекер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">


</head>
<body>
    <div class="container">
        <h2>Аудио Тайм-трекер</h2>
        <button id="startButton" class="main-button">Начать запись</button>

            <div class="mode-row">
                <span>Режим начала записи по командам - Старт, Начать запись, Зарегистрировать время</span>
                <div class="toggle-wrapper">
                    <label class="toggle">
                        <input type="checkbox" id="timeTrackerToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

        <form id="uploadForm">
            <input type="file" id="audioFile" accept="audio/*">
            <button type="submit">Загрузить аудиофайл</button>
        </form>
        <div class="recognition-results">
            <div id="output"></div>
        </div>

        <div class="status" id="statusText"></div>
        <button id="downloadDocxButton" style="display: none;">Скачать DOCX</button>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
