<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Загрузите файл (mp3, mp4, wav)</h2>

        <!-- Форма для загрузки файла -->
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept=".mp3, .mp4, .wav" required>
            <button type="submit">Загрузить</button>
        </form>

        <!-- Место для вывода сообщения -->
        <div id="message" style="display: none;"></div>

        <!-- Запись аудио -->
        <h2>Записать аудио:</h2>
        <button id="record-button">
            <img src="/static/micro.jpg" alt="Микрофон" width="30" height="30">
            Начать запись
        </button>

        <!-- Покажем длительность записи -->
        <p id="timer">00:00</p>

        <!-- Элемент для проигрывания записанного аудио -->
        <audio id="audio-player" controls></audio>
    </div>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="/static/js/script.js"></script>
</body>
</html>
