<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6e7fef, #7783d4);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 700;
    }

    #output {
        width: 100%;
        height: 200px;
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        color: #333;
        font-size: 1rem;
        line-height: 1.5;
        box-sizing: border-box;
        overflow-y: auto;
    }

    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 50px;
        background-color: #ff6f61;
        color: white;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
        background-color: #ff4e45;
        transform: scale(1.05);
    }

    .recording {
        background-color: #e60000;
        color: white;
    }

    .status {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #000;
        font-weight: 500;
    }

    form {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px; /* Расстояние между полем и кнопкой */
        margin-top: 20px;
    }

    input[type="file"] {
        padding: 5px 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="file"]::file-selector-button {
        padding: 5px 10px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: #ff4e45;
    }

    input[type="file"]::-webkit-file-upload-button {
        font-size: 14px;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Speech Recognition</h2>
        <button id="startButton">Start recording</button>
        <form id="uploadForm">
            <input type="file" id="audioFile" accept="audio/*">
            <button type="submit">Upload audio</button>
        </form>
        <div id="output"></div>
        <div class="status" id="statusText"></div>
    </div>
    <script>
        let recognition;
        const startButton = document.getElementById('startButton');
        const output = document.getElementById('output');
        const statusText = document.getElementById('statusText');
        const audioFile = document.getElementById('audioFile');
        const uploadForm = document.getElementById('uploadForm');
        let ws = new WebSocket(`ws://${window.location.host}/ws`);

        // Speech recognition setup
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        ws.send(transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }

                output.innerHTML = finalTranscript + '<i>' + interimTranscript + '</i>';
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            let isRecording = false;

            startButton.onclick = function() {
                if (!isRecording) {
                    recognition.start();
                    startButton.textContent = 'Stop recording';
                    startButton.classList.add('recording');
                    isRecording = true;
                    statusText.textContent = 'Recording in progress...';
                } else {
                    recognition.stop();
                    startButton.textContent = 'Start recording';
                    startButton.classList.remove('recording');
                    isRecording = false;
                    statusText.textContent = 'Recording stopped.';
                }
            };
        } else {
            output.innerHTML = 'Your browser does not support speech recognition.';
            startButton.disabled = true;
        }

        // WebSocket handlers
        ws.onopen = function() {
            console.log('WebSocket connected');
        };

        ws.onmessage = function(event) {
            console.log('Received from server:', event.data);
        };

        ws.onerror = function(event) {
            console.error('WebSocket error:', event);
        };

        ws.onclose = function() {
            console.log('WebSocket disconnected');
        };

        // Upload audio file
        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            const file = audioFile.files[0];
            if (!file) {
                alert('Please select an audio file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/uploadfile/', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'Файл обработан успешно') {
                    output.innerHTML = `<strong>Result:</strong> ${JSON.stringify(result.data)}`;
                } else {
                    output.innerHTML = `<strong>Error:</strong> ${result.error}`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                output.innerHTML = '<strong>Error:</strong> Unable to upload file.';
            }
        };
    </script>
</body>
</html>
